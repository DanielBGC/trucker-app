<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker App</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <script src="https://kit.fontawesome.com/6bcea8b020.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="../styles/estabelecimentos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <button> 
          <a href="menu-inicial.html">
            <i class="fas fa-angle-left"></i> 
          </a>
        </button>
    </header>
      <div class="img-container">
        <img src="../assets/Estabelecimentos/posto-ipiranga.png" alt="" class="img-fluid">
      </div>    

      <div class="info">
        <div class="info-header">
          <div class="title-container">
            <h1>Posto Ipiranga</h1>
            <h4>Ribeir√£o Preto - SP</h4>
          </div>
          <button>
            <img src="../assets/Estabelecimentos/star-empty.png" class="img-fluid" alt="">
          </button>
        </div>
        
        <div class="info-footer">
          <div class="estabelecimentos">
            <div class="item">
              <strong>13</strong> Postos
            </div>
            <div class="item">
              <strong>25</strong> Restaurantes
            </div>
          </div>
          <button class="btn btn-primary">
            <div class="distancia">
              <img src="../assets/rota-icon.png" alt="">
              <span>34</span> km
            </div>
            Rota
          </button>
        </div>
      </div>
    </div>
    
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
        const favButton = document.querySelector(".info-header button")
        const imagesFavButton = [
          '../assets/Estabelecimentos/star-empty.png',
          '../assets/Estabelecimentos/star-full.png'
          ]
        let controlCurrentImage = 0;

        favButton.addEventListener("click", function() {
          if(controlCurrentImage == 0) {
            controlCurrentImage = 1;
            favButton.querySelector("img").src = imagesFavButton[controlCurrentImage];
          }
          else {
            controlCurrentImage = 0;
            favButton.querySelector("img").src = imagesFavButton[controlCurrentImage];
          }
        })
    </script>
</body>
</html>
