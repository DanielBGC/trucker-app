<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/logo-removebg.png" type="image/x-icon">

    <title>Trucker App</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <script src="https://kit.fontawesome.com/6bcea8b020.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="estabelecimentos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <button> 
          <a href="../menu/menu-inicial.html">
            <i class="fas fa-angle-left"></i> 
          </a>
        </button>
        <h1>Estabelecimentos próximos</h1>
      </header>
    
      <div class="info">  
          <ul class="estabelecimentos">
              <li class="item">
                  <strong>13</strong> <span class="1">Postos de gasolina</span>
              </li>
              <li class="item">
                  <strong>25</strong> <span class="2">Restaurantes</span>
              </li>
              <li class="item">
                  <strong>1</strong> <span class="3">Borracharia</span>
              </li>
              <li class="item">
                  <strong>2</strong> <span class="4">Oficinas</span>
              </li>
            </ul>

          <button class="btn btn-primary" onclick="openModal()">
            Cadastrar 
          </button>
      </div>
      <div id="modal">
        <header>
          <button onclick="closeModal()"> 
              <i class="fas fa-angle-left"></i> 
          </button>
        </header>
        <form class="row">
          <div class="input-group row">
            <label for="type">Tipo</label>
            <select class="form-control" name="type" id="">
              <option value="0">Selecione uma opção</option>
              <option value="1">Posto de gasolina</option>
              <option value="2">Restaurante</option>
              <option value="3">Borracharia</option>
              <option value="4">Oficina</option>
            </select>
          </div>
          <div class="input-group row">
            <label for="name">Nome</label>
            <input class="form-control" type="text" placeholder="Nome" name="name">
          </div>
          <div class="input-group row">
              <label for="UF">UF</label>
              <input class="form-control" type="text" placeholder="Estado" name="UF">
          </div>
          <div class="input-group row">
            <label for="city">Cidade</label>
            <input class="form-control" type="text" placeholder="Cidade" name="city">
          </div>
          <div class="input-group row">
            <label for="adress">Endereço</label>
            <input class="form-control" type="text" placeholder="Endereço" name="adress">
          </div>
          <button class="btn btn-primary col" onclick="cadastrarEstabelecimento()">
            Cadastrar 
          </button>
        </form>
      </div>
    </div>

  
    
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="estabelecimentos.js"></script>
</body>
</html>
