<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-removebg.png" type="image/x-icon">

    <title>Trucker App</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <script src="https://kit.fontawesome.com/6bcea8b020.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet" href="../footer/footer.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <button> 
          <a href="../menu/menu-inicial.html">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
          </a>
        </button>
        <div class="header-title">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
          </svg>
          <h1>Fórum</h1>
        </div>
      </header>

      
      <button type="button" class="btn btn-primary" id="openModal" onclick="openModal()">Novo tópico</button>
      <button type="button" class="btn btn-danger" id="deleteTopic">Excluir tópico</button>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tópico</th>
              <th scope="col">Autor</th>
              <th scope="col">Última publicação</th>
              <th scope="col">Qtd. publicações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Buracos na estrada</th>
              <td>Sérgio Claudemir</td>
              <td>05/06/2021</td>
              <td>6</td>
              <td style="display: hidden">1</td>
            </tr>
            <tr>
              <th>Bons restaurantes</th>
              <td>Cleiton Almiranda Ferreira</td>
              <td>01/04/2021</td>
              <td>9</td>
              <td style="display: hidden">2</td>
            </tr>
            <tr>
              <th>Má iluminação</th>
              <td>Maria José dos Reis</td>
              <td>28/12/2020</td>
              <td>15</td>
              <td style="display: hidden">3</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>
        <div class="icon home">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <div class="icon perfil">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="icon estabelecimentos">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
          </svg>
        </div>
        <div class="icon forum">
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
          </svg>
        </div>
      </footer>

      <div id="modal">
        <header>
          <button onclick="closeModal()"> 
              <i class="fas fa-angle-left"></i> 
          </button>
        </header>
        <form class="row">
          <div class="input-group row">
            <label for="name">Assunto do tópico</label>
            <input class="form-control" type="text" placeholder="Assunto" name="subject">
          </div>
  
          <button class="btn btn-primary col">
            Cadastrar 
          </button>
        </form>
      </div>
    </div>
    
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="forum.js"></script>
    <script src="../footer/footer.js"></script>
</body>
</html>
