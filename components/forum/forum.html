<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo-removebg.png" type="image/x-icon">

    <title>Trucker App</title>

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

     <script src="https://kit.fontawesome.com/6bcea8b020.js" crossorigin="anonymous"></script>
     
    <link rel="stylesheet" href="forum.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <header>
        <button> 
          <a href="../menu/menu-inicial.html">
            <i class="fas fa-angle-left"></i> 
          </a>
        </button>
        <h1>Fórum</h1>
      </header>

      
      <button type="button" class="btn btn-primary" id="openModal" onclick="openModal()">Novo tópico</button>
      <button type="button" class="btn btn-danger" id="deleteTopic">Excluir tópico</button>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tópico</th>
              <th scope="col">Autor</th>
              <th scope="col">Última publicação</th>
              <th scope="col">Qtd. publicações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Buracos na estrada</th>
              <td>Sérgio Claudemir</td>
              <td>05/06/2021</td>
              <td>6</td>
              <td style="display: hidden">1</td>
            </tr>
            <tr>
              <th>Bons restaurantes</th>
              <td>Cleiton Almiranda Ferreira</td>
              <td>01/04/2021</td>
              <td>9</td>
              <td style="display: hidden">2</td>
            </tr>
            <tr>
              <th>Má iluminação</th>
              <td>Maria José dos Reis</td>
              <td>28/12/2020</td>
              <td>15</td>
              <td style="display: hidden">3</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="modal">
        <header>
          <button onclick="closeModal()"> 
              <i class="fas fa-angle-left"></i> 
          </button>
        </header>
        <form class="row">
          <div class="input-group row">
            <label for="name">Assunto do tópico</label>
            <input class="form-control" type="text" placeholder="Assunto" name="subject">
          </div>
  
          <button class="btn btn-primary col">
            Cadastrar 
          </button>
        </form>
      </div>
    </div>
    
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="forum.js"></script>
</body>
</html>
